<!--
    Anonymous Functions 
    ===================
        - The function without name called as "Anonymous Functions".

        - Anonymous Functions also called as "Arrow Functions".

        - we will represent Arrow Functions by using "=>"

        - Arrow Functions introduced in "ES6".

    Syntax
    ======
    function declaration & Definition
    #################################
    var/let/cont variablename = (arg1,arg2,arg3,....argn)=>{
            //business logic
    };

    call the function
    #################
    variblename(param1,param2,param3,......paramn)
-->

<!--
<script>

    };
    //console.log( fun_one() );         //welcome to arrow functions
    console.log( fun_one );
</script>
-->

<!--
    Rest Parameters in Functions
    ===============================
        - Rest Parameters, used to hold the more than "one value".

        - This Concept introduced in "ES6".

        - we will represent Default Parameters in functions by using "..."

        - "..." technically called as "spread operator".
-->

<!--
<script>
    function fun_one(...arg1){
        console.log(arg1);
    };
    fun_one("Hello_1","Hello_2");               //["Hello_1", "Hello_2"]
    fun_one(10);                                //[10]
    fun_one();                                  //[]
    fun_one(undefined);                         //[undefined]
    fun_one(undefined,null);                    //[undefined, null]
</script>
-->

<!--
<script>
    function fun_one(...arg1,...arg2){}     //Rest parameter must be last formal parameter
</script>
-->

<!--
<script>
    function fun_one(arg2,...arg1){}    //always rest parameter should be last in arguments
</script>
-->

<!--
<script>
    function fun_one(arg1,...arg2){
        console.log(arg1, arg2);
    };
    fun_one();                              //undefined []
    fun_one("Hello_1","Hello_2");           //Hello_1 ["Hello_2"]
    fun_one("Hello_1","Hello_2","Hello_3"); //Hello_1 (2) ["Hello_2", "Hello_3"]
    fun_one(undefined,undefined);           //undefined [undefined]
    fun_one(null,null);                     //null [null]
    fun_one(10,[10]);                       //10 [Array(1)]
</script>
-->

<!--
    prototype
    =========
        - prototype is the predefined property, used to add the members dynamically
-->

<!--
<script>
    function class_one(){

    };
    class_one.prototype.var_one = "Angualr11";
    class_one.prototype.var_two = "NodeJS";
    class_one.prototype.var_three = "MongoDB";

    class_one.prototype.fun_one = function(){
        return this.var_one;
    };

    class_one.prototype.fun_two = function(){
        return this.var_two;
    };

    class_one.prototype.fun_three = function(){
        return this.var_three;
    };

    let obj = new class_one();
    console.log( obj.fun_one(), obj.fun_two(), obj.fun_three() );      //Angualr11 NodeJS MongoDB
</script>
-->


<!--
    prototype chaining
        - getting the data from "parent constructor function" to "child constructor function" called as prototype chaining
-->
<script>
    function class_one(){};
    class_one.prototype.var_one = "Hello_1";

    function class_two(){};
    class_two.prototype = Object.create( class_one.prototype );
    class_two.prototype.var_two = "Hello_2";

    function class_three(){};
    class_three.prototype = Object.create(class_two.prototype);
    class_three.prototype.var_three = "Hello_3";

    let obj1 = new class_one();
    console.log( obj1.var_one );                            //Hello_1

    let obj2 = new class_two();
    console.log( obj2.var_one, obj2.var_two );              //Hello_1 Hello_2

    let obj3 = new class_three();
    console.log( obj3.var_one, obj3.var_two, obj3.var_three );          //Hello_1 Hello_2 Hello_3
</script>
