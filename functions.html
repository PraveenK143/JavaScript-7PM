<script>
    function fun_one(){
        return "Hello";
    };
    let arr = [];

    //push "fun_one" def to "arr" upto 5 times
    for(let i=0;i<5;i++){
        arr.push( fun_one );
    };
    console.log( arr.length );        //5

    arr.forEach((element,index)=>{
        console.log( element() );
    });
</script>
