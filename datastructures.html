<!--
    in json, if we use json objects as "keys", automatically old keys overwriting with latest keys.

    in order to overcome above issue netscape introduced Data Structures.

    1) Map

    2) WeakMap

    3) Set

    4) WeakSet
-->

<!--
    in case of Map Data Structure, we can take all data types as keys
    Ex.
        string
        number
        boolean
        object
        bigint
        undefined
        null
        Symbol

    in case of WeakMap data structure, it will allow only json objects as keys
-->
