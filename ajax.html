<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <script>
            $.ajax({
                method : "POST",
                url : "http://test-routes.herokuapp.com/test/uppercase",
                data : {"message":"welcome to ashokit"},
                success : (posRes)=>{
                    console.log(posRes);
                },
                error : (errRes)=>{
                    console.log(errRes);
                }
            });
        </script>
    </body>
</html>
