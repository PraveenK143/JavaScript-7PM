<!--
    "Promises" establishes the proper communication between "Producer" and Consumer.

    Promises are special "javascript objects".

    Promises have following states

            => "success"   (resolve)

            => "failure"   (reject)

            => "pending"

    we will create Promises by using "Promise" class.

    "Producer" will create the "Promises"

    "Consumer" will consume the Promises.

    "Consumer" will consume the Promises in 2 ways.

            1) then()   (<ES6)

            2) async & await keywords  (ES11)
-->
